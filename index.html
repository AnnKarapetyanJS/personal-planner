<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Planner</title>
    <link rel="stylesheet" href="https://cdjs.cloudflare.com/ajax/libs/font-awsome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="https://cdn-icons-png.freepik.com/512/3277/3277431.png" alt="">
        <h1>Personal Planner</h1>
    </header>

    <main>
        <div id="aside">
            <button class="asideButton" id="myDay">My day</button> <br>
            <button class="asideButton" id="calendar">Calendar</button> <br>
            <button class="asideButton" id="nextSevenDays">Next 7 days</button> <br>
            <button class="asideButton" id="notes">Notes</button>
        </div>

        <!-- Calendar -->
        <div id="mainCalendar">
            <div class="containerCalendar">
                <div class="left">
                    <div class="calendar">
                        <div class="month">
                            <i class="fa fa-angle-left prev"></i>
                            <div class="date">February 2024</div>
                            <i class="fa fa-angle-right next"></i>
                        </div>
                        <div class="weekdays">
                            <div>mon</div>
                            <div>tue</div>
                            <div>wed</div>
                            <div>thur</div>
                            <div>fri</div>
                            <div>sat</div>
                            <div>sun</div>
                        </div>
                        <div class="days">
                        </div>
                        <!-- <div class="goto-today">
                            <div class="goto">
                                <input type="text" placeholder="mm/yyyy" class="date-input">
                                <button class="goto-btn">go</button>
                            </div>
                            <button class="today-btn">today</button>  
                        </div> -->
                    </div>
                </div>
            </div>    
        </div>

        <!-- Notes -->
        <div id="mainNotes">
            <div class="containerNotes">
                <button class="btn">Create Notes</button>
                <div class="notes-container"></div>
            </div>
        </div>

        <!-- My day -->
        <div id="mainMyDay">
            <div class="container">
                <div id="tasks">
                    <p id="pending-tasks">
                        You have <span class="count-value" id="count-value">0</span> task(s) to do.
                    </p>
                </div>
                <div class="wrapper" id="wrapper">
                    <input type="text" id="text" placeholder="Add task">
                    <button id="add-btn">Add</button>
                </div>
            </div>
            <p id="error">Input can't be empty!</p>
        </div>
    </main>

</body>
<script src="script.js"></script>
</html>
